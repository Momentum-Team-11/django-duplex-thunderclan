{% extends "base.html" %}

{% block content %}
<h2>Card Deck Details</h2>
<a>Card Decks</a>
<a>New Decks</a>
<div class="form">

    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        {% for deck in decks %}
        <button type="submit" class="save btn btn-secondary">Save</button>
    </form>
    <a href="{% url 'list_decks' pk=deck.pk %}">New Deck</a><br>
</div>
{% endfor %}

{% endblock content %}
